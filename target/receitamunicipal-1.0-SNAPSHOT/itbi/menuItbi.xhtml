<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <p:toolbar>
        <p:toolbarGroup align="left">
                        <x:securityArea rolesAllowed="itbi.list">
                <p:button icon="#{icons.search}" value="#{xmsg['list']}" outcome="listItbi" />
            </x:securityArea>
            <x:securityArea rolesAllowed="itbi.create">
                <p:button icon="#{icons.create}" value="#{xmsg['create']}" outcome="createItbi" />
            </x:securityArea>
        </p:toolbarGroup>
    </p:toolbar>
</ui:composition>
